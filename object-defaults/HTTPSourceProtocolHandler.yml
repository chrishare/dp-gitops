---
HTTPVersion: HTTP/1.1
AllowedFeatures:
  HTTP-1.0: 'on'
  HTTP-1.1: 'on'
  HTTP-2.0: 'off'
  POST: 'on'
  GET: 'off'
  PUT: 'on'
  PATCH: 'off'
  HEAD: 'off'
  OPTIONS: 'off'
  TRACE: 'off'
  DELETE: 'off'
  CONNECT: 'off'
  CustomMethods: 'off'
  QueryString: 'on'
  FragmentIdentifiers: 'on'
  DotDot: 'off'
  DotDotInPath: 'off'
  DotDotInQueryString: 'off'
  CmdExe: 'off'
PersistentConnections: 'off'
MaxPersistentConnectionsReuse: 0
AllowCompression: 'off'
AllowWebSocketUpgrade: 'off'
WebSocketIdleTimeout: 0
MaxURLLen: 16384
MaxTotalHdrLen: 128000
MaxHdrCount: 0
MaxNameHdrLen: 0
MaxValueHdrLen: 0
MaxQueryStringLen: 0
CredentialCharset: protocol
HTTP2MaxStreams: 100
HTTP2MaxFrameSize: 16384
HTTP2StreamHeader: 'off'
ChunkedEncoding: 'on'
